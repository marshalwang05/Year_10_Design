<html>

<head>
  <link rel="stylesheet" href="Login.css">
  <!--Materialize CSS -->

<body>

  <div id="loginPage">
   <div class="valign-wrapper height-wrapper">
     <div class="container">
      <div class="row" style="height:75vh">
       <div class="col s6 center-block" style="height:100%"  id="login">
        <div>
          <br>
          <h2>
            <br>
            <!--Login Logo -->

            <b>Login</b>
          </h2>
          <!--Forms -->
          <form class="">
           <div class="input-field s6">
            <input id="email" type="email" class="validate" style="width: 50%">
            <label for="email">Email</label>
          </div>
          <div class="input-field s6">

        <!--Buttons -->

      </div>
    </div>
    <!--Second Column -->
    <div class="height-wrapper valign-wrapper bg">
     <div class="col s6 center-block">
       <div class=''>

      </div>

        <div class="col s6 center-block" style="height:100%">

            <br>

              <br>

            </h2>
            <form class="">
              <div class="input-field s6">
                <i class="material-icons prefix">message</i>
                <input id="fname" type="text" class="validate" style="width: 50%">
                <label for="fname">First Name</label>
              </div>
              <div class="input-field s6">
                <i class="material-icons prefix">message</i>
                <input id="lname" type="text" class="validate" style="width: 50%">
                <label for="lname">Last Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">face</i>
                <select>
                  <option value="" disabled selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">No Answer</option>
                </select>       
              </div>
              <br>
              <br>
              <br>
              <br>
              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Stroke</option>
                  <option value="1">Butterfly</option>
                  <option value="2">Backstroke</option>
                  <option value="3">Breaststroke</option>
                  <option value="4">Freestyle</option>
                </select>
              </div>
              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Length</option>
                  <option value="1">50</option>
                  <option value="2">100</option>
                  <option value="3">200</option>
                  <option value="4">400</option>
                </select>
              </div>
              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Course</option>
                  <option value="1">LCM</option>
                  <option value="2">SCM</option>
                </select>
              </div>
              <br>
              <br>
              <br>
              <div class="input-field s12">
                <i class="material-icons prefix">schedule</i>
                <input id="time" type="text" class="validate" style="width: 50%">
                <label for="time">Time</label>
                <input id="time" type="text" class="validate" style="width: 50%">
                <label for="time">Time</label>
                <input id="time" type="text" class="validate" style="width: 50%">
                <label for="time">Time</label>
              </div>

            </form>
            <br>
            <button type="Submit" class="btn waves-effect waves-light"><a href="Rankings.html">Submit</a><i class="material-icons right">send</i></button>
          </div>
        </div>
        <div class="height-wrapper valign-wrapper bg">
         <div class="col s6 center-block">
           <div class=''>
             <div style="color: white;">
              <p style="font-size: 24px;"><b>Enter your times to participate.</b></p>
              <p style="font-size: 18px;">Your times will be recorded.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

  // const lPage = document.getElementById("loginPage");
  // lPage.style.display = "none";
  // const ePage =document.getElementById("entryPage");
  // ePage.style.display = "block";

  function checkEntry(){
    var email = document.getElementById("email").value;
    console.log(email);
    if(!email.includes("@")||!email.substring(email.indexOf("@"), email.length).includes(".")){
      M.toast({html: 'Invalid Email'})
    }
    var password = document.getElementById("password").value;
    console.log(password);
    if(password.length<6||password.toLowerCase()==password||!/\d/.test(password)){
      M.toast({html: 'Password must be at least 6 characters, contain a capital, and a number'})
    }
  }

  function modEmail(email){
    if(!email.includes("@")){
      return false;
    }
    const index_of_at = email.indexOf("@");
    var result= "";
    for(var i=0; i<index_of_at; i++){
      if(email.charAt(i)!='.')
        result+=email.charAt(i);
    }
    result+=email.substring(index_of_at, email.length);

    return result;
    console.log(result);
  }

  document.addEventListener('DOMContentLoaded', function() {
    options = {
      hover: false,
      closeOnClick: true
    };
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, options);
  });

</script>
</body>

</html>
